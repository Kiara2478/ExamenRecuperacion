<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Bienvenido!!!</h3></div>
                                    <div class="card-body">
                                        
                                        <!-- Mostrar mensajes de error -->
                                        <div id="error-message" class="alert alert-danger" style="display: none;">
                                            <strong>Error:</strong> <span id="error-text"></span>
                                        </div>
                                        
                                         <!-- Formulario de login -->
                                        <form class="user" method="POST" action="loginservlet" id="loginForm">
                                            <div class="form-group">
                                                <input type="text" 
                                                       class="form-control form-control-user"
                                                       name="ndni" 
                                                       id="ndni"
                                                       placeholder="Ingrese su DNI..."
                                                       maxlength="8"
                                                       pattern="[0-9]{8}"
                                                       title="El DNI debe tener 8 dígitos"
                                                       required>
                                            </div>
                                            <hr>
                                            <div class="form-group">
                                                <input type="password" 
                                                       class="form-control form-control-user"
                                                       name="password" 
                                                       id="password"
                                                       placeholder="Contraseña"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Recordarme</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Iniciar Sesión
                                            </button>
                                        </form>
                                         <hr>
                                         <div class="text-center">
                                            <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        
         <script>
            // Mostrar mensaje de error si existe
            window.onload = function () {
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');

                if (error) {
                    const errorDiv = document.getElementById('error-message');
                    const errorText = document.getElementById('error-text');

                    switch (error) {
                        case '1':
                            errorText.textContent = 'DNI o contraseña incorrectos';
                            break;
                        case '2':
                            errorText.textContent = 'Debe completar todos los campos';
                            break;
                        case '3':
                            errorText.textContent = 'Error del sistema. Intente nuevamente';
                            break;
                        default:
                            errorText.textContent = 'Error desconocido';
                    }
                    errorDiv.style.display = 'block';
                }
            };

            // Validar DNI en tiempo real
            document.getElementById('ndni').addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length > 8) {
                    this.value = this.value.slice(0, 8);
                }
            });
        </script>
        
    </body>
</html>
